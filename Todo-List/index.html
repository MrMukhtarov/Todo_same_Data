<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="assets/unnamed.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1 class="text-center mt-3">Todo List</h1>

    <div id="tst" class="toaster">
        <span>Remove Todo item</span>
        <i class="fa-solid fa-check"></i>
    </div>

    <section class="p-5">
        <div class="container">
            <div class="row">
                <div class="all col-lg-6 m-auto">
                    <form action="" class="d-flex gap-4">
                        <input id="inp" type="text" class="form-control">
                        <button onclick="Add()" type="button" class="btn btn-success" id="add-btn">Add</button>
                    </form>
                    <div class="w-100 mt-3 rmv-all" id="rmv-all">
                        <button id="remove-all" class="btn btn-danger w-100" onclick="RemoveAll()">Remove All</button>
                    </div>
                    <div class="mt-3 ul-div">
                        <ul id="ul" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/main.js"></script>

</body>

</html>
